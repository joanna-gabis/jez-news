<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czy Jeż się już urodził?</title>
  <style>
    body {
      background-color: #f9f5e9; /* soft beige */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #3e3e3e;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #3d5a40; /* dark green */
      margin-bottom: 1rem;
    }

    .card {
      width: 200px;
      height: 120px;
      perspective: 1000px;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #d6c2a6;
      border-radius: 1rem;
      background-color: #fffaf3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #6b4226;
      color: white;
    }

    img {
      max-width: 200px;
      border-radius: 1rem;
    }

    /* Mobile styling */
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      .card-front, .card-back {
        font-size: 2.5rem;
      }

      .card {
        width: 240px;
        height: 140px;
      }

      img {
        max-width: 240px;
      }
    }
  </style>
</head>
<body>
  <h1>Czy Jeż się już urodził?</h1>

  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back">Już prawie...</div>
    </div>
  </div>

  <img src="https://media.istockphoto.com/id/165676849/vector/hedgehog-meets-a-snail.jpg?s=612x612&w=0&k=20&c=Z17wwGADoXIY856UceoaTnnkEdwqbmEOvG2YQCjShnw=" alt="Hedgehog Animal Cartoon">

  <script>
    function flipCard(cardElement) {
      cardElement.classList.toggle('flip');
    }
  </script>
</body>
</html>
