<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Czy Jeż już się urodził?</title>
  <style>
    body {
      background-color: #f9f5e9; /* soft beige */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #3e3e3e;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #3d5a40; /* dark green */
    }

    p {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #6b4226; /* warm brown */
    }

    .card {
      background-color: #fffaf3;
      border: 2px solid #d6c2a6;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    img {
      max-width: 200px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Czy Jeż już się urodził?</h1>
    <p>Nie</p>
    <img src="https://www.clipartmax.com/png/middle/248-2486951_hedgehog-animal-cartoon-transparent-png-hedgehog.png" alt="Hedgehog Animal Cartoon">
  </div>
</body>
</html>
